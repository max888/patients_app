<html>
<head>
  <meta charset="utf-8">
  <title>Patients App</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
  <div class="container">
    <h1>Patient Register</h1>
    </hr>
    <div class="page"></div>

  </div>

  <script type="text/template" id="user-list-template">
  <a href="#/new" class="btn brn-primary">New User</a>
  </hr>
    <table class= "table striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <% _.each(users, function(user) { %>
          <tr>
            <td><%= user.get('firstname') %></td>
            <td><%= user.get('lastname') %></td>
            <td><%= user.get('age') %></td>
            <td></td>
          </tr> 

        <% }); %>
      </tbody>
    </table>
  </script>

  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <legend>Create User</legend>
      <label>First Name</label>
      <input type="text" name="firstname" />
      <label>Last Name</label>
      <input type="text" name="lastname" />
      <label>Age</label>
      <input type="text" name="age" />
      <hr />
      <button type="submit" class="btn">Create</button>
    </form>
  </script>


    
  <script>

    $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
      options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
    });


    //Creating a collection of Patients
    var Users = Backbone.Collection.extend({
      url: '/users'
    });


    // Backbone view that renders patient list content to page
    var UserList = Backbone.View.extend({
      el: '.page',
      render: function() {
        var that = this;
        var users = new Users();
        users.fetch({
          success: function() {
            var template = _.template($('#user-list-template').html(), {users: users.models});
            that.$el.html(template);
          }
        })
      }
    });

    var EditUser = Backbone.View.extend({
      el: '.page',
      render: function() {
        var template = _.template($('#edit-user-template').html(), {});
        this.$el.html(template);
      }
    })


    // Creating a home router
    var Router = Backbone.Router.extend({
      routes: {
        '': 'home',
        'new':'editUser'
      }
    });

    var userList = new UserList();
    var editUser = new EditUser();

    var router = new Router();

    router.on('route:home', function() {  // Loading home page will trigger this route
      userList.render();
    });

    router.on('route:editUser', function() {  // Loading home page will trigger this route
      editUser.render();
    });

    Backbone.history.start();

  </script>


</body>
</html>
