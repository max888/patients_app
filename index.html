<html>
<head>
  <meta charset="utf-8">
  <title>Patients App</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
  <div class="container">
    <h1>Patient Register</h1>
    </hr>
    <div class="page"></div>

  </div>

  <script>


    //Creating a collection of Patients
    var Patients = Backbone.Collection.extend({
      url: '/patients'
    });


    // Backbone view that renders patient list content to page
    var PatientList = Backbone.View.extend({
      el: '.page',
      render: function() {
        this.$el.html('content should show here');
      }
    });


    // Creating a home router
    var Router = Backbone.Router.extend({
      routes: {
        '': 'home'
      }
    });

    var patientList = new PatientList();

    var router = new Router();
    router.on('route:home', function() {  // Loading home page will trigger this route
      patientList.render();
    });

    Backbone.history.start();

  </script>


</body>
</html>
